<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

   <header class="header-fixed">
      <div class="container header-content">
         <h1 class="logo">MovieFinder</h1>
         <div class="search-area">
            <select id="searchType" class="search-type-select">
               <option value="movie">Filmes</option>
               <option value="tv">SÃ©ries</option>
            </select>

            <input type="text" id="searchInput" placeholder="Pesquisar...">
            <i class="fas fa-search search-icon"></i>
         </div>
         <button id="themeToggle" class="theme-toggle" aria-label="Alternar modo claro e escuro">
            <i class="fas fa-sun"></i>
         </button>
      </div>
   </header>

   <main class="container movie-list-container">
      <h2 id="listTitle">Filmes Populares Atuais</h2>
      <div class="movie-grid" id="movieGrid">
      </div>
      <p class="message-text" id="statusMessage" style="display: none;"></p>
   </main>

   <div id="movieModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-content">
         <div id="modalBody">
         </div>
      </div>
   </div>

   <script src="script.js"></script>
</body>

</html>
